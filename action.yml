name: Codemeta2CFF

runs:
  runs-on: ubuntu-20.04
  steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: wget
      uses: wei/wget@v1
      with:
        args: -O datatools.zip https://github.com/caltechlibrary/datatools/releases/download/v1.0.4-dev/datatools-1.0.4-dev-linux-amd64.zip
    - name: unzip
      uses: montudor/action-zip@v1
      with:
        args: unzip -qq datatools.zip -d datatools
    - nake: mv
      run: mv datatools/codemeta2cff .
    - name: Convert
      run: codemeta2cff
    - name: Commit CFF
        uses: EndBug/add-and-commit@v7
        with:
          message: 'Add CITATION.cff for release'
          add: 'CITATION.cff'
